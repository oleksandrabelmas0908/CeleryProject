{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Task</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1>Create Task</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if errors %}
        <div class="errors">
            <ul>
                {% for err in errors %}
                    <li>{{ err }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <div class="field">
            <label for="id_title">Title</label>
            <input
                type="text"
                name="title"
                id="id_title"
                placeholder="Enter task title"
                maxlength="255"
                required
                autofocus>
        </div>

        <div class="field">
            <label for="id_delay">Delay (seconds)</label>
            <input
                type="number"
                name="delay"
                id="id_delay"
                placeholder="0"
                min="0"
                step="1"
                value="0"
                required>
        </div>

        <button type="submit">Add Task</button>
    </form>
</body>
</html>
